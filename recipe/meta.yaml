{% set version = "7.0.0" %}

package:
  name: overrides
  version: {{ version }}

source:
  url: https://github.com/mkorpela/overrides/archive/refs/tags/{{ version }}.tar.gz
  sha256: 3512b379142bf8ad2cec65367b5037f4f1c28abd80719c1da3d03dd243fd213d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - typing_utils

test:
  imports:
    - overrides
  requires:
    - pytest
  source_files:
    - tests/
  commands:
    - pytest -v tests/ -k "not test_nested_typevar_in_signature"

about:
  home: https://github.com/mkorpela/overrides
  license: Apache-2.0
  license_family: APACHE
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: A decorator to automatically detect mismatch when overriding a method.
  description: A decorator to automatically detect mismatch when overriding a method.
  doc_url: https://github.com/mkorpela/overrides
  dev_url: https://github.com/mkorpela/overrides

extra:
  recipe-maintainers:
    - h-vetinari
    - nelson-liu
